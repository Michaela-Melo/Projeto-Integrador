<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <link rel="stylesheet" href="css/estilo.css">    
    <style>
        .gradient-custom {
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-color:#A3B18A ;
        }
        body{
            background-color:#f9ebdb ;
        }
        label{
            color: #f9ebdb;
        }
    </style>
</head>

<body>
    <div class="cabe">
        <div class="logo">
            <img src="" width="80" height="80">
        </div>
        <div>
            <ul>
                <a href="home_sprint3.html" class="col col-sm-12 col-md-6 col-lg"><li>Home</li></a> 
                <a href=""><li>Sobre Nós</li></a> 
                <a href="cardapio_sprint3.html"><li>Cardápio</li></a> 
                <a href=""><li>Informações</li></a>
            </ul>
        </div>
    </div>
    <div class="container gradient-custom rounded m-5 p-2">
        <nav class="navbar bg-transparent">
            <div class="container-fluid">
            </div>
        </nav>
    <form class="row g-3 m-4">
     <div class="col col-md-4">
        <label for="inputEmail4" class="form-label">Nome</label>
     <input type="text" class="form-control">
     </div>
     <div class="col col-md-8">
        <label for="inputEmail4" class="form-label">Sobrenome</label>
    <input type="text" class="form-control">
     </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-3">
    <label for="inputPassword4" class="form-label">Senha</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
    <div class="col-md-3">
    <label for="inputPassword4" class="form-label">Confirmar Senha</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="Rua" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected></option>
      <option>Acre</option>
      <option>Alagoas</option>
      <option>Amapá</option>
      <option>Amazonas</option>      
      <option>Bahia</option>
      <option>Ceará</option>
      <option>Distrito Federal</option>
      <option>Espírito Santo</option>
      <option>Goías</option>
      <option>Maranhão</option>
      <option>Mato Grosso</option>
      <option>Mato Grosso do Sul</option>
      <option>Minas Gerais</option>
      <option>Pará</option>
      <option>Paraíba</option>
      <option>Paraná</option>
      <option>Pernambuco</option>
      <option>Piauí</option>
      <option>Rio de Janeiro</option>
      <option>Rio Grande do Norte</option>
      <option>Rio Grande do sul</option>
      <option>Rondônia</option>
      <option>Roraima</option>
      <option>Santa Catarina</option>
      <option>São Paulo</option>
      <option>Sergipe</option>
      <option>Tocantins</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CEP</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" onchange="habEnvio()">
      <label class="form-check-label" for="gridCheck" >
        Aceito Termos e Condições
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="" disabled="disabled" id="b_enviar">Enviar</button>
  </div>
</form>
    </div>
    <script>
      function habEnvio(){
        document.getElementById('b_enviar').removeAttribute("disabled")
      }
    </script>
</body>

</html>
